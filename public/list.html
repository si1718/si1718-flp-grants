<h2>Grants</h2>

<h3 ng-show="!grantExists" class="red-text text-darken-2">There are not coincidences</h3>

<div ng-show="grantExists">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Reference</th>
                <th>Title</th>
                <th>Main Leader</th>
                <th>Start date</th>
                <th>Membership</th>
            </tr>
        </thead>
        
        <tbody>
            <tr ng-repeat="grant in grants" ng-click="showGrant(grant)">
                <td>{{grant.reference}}</td>
                <td>{{grant.title}}</td>
                <td>{{grant.leadersName[0]}}</td>
                <td>{{grant.startDate}}</td>
                <td>{{grant.teamMembersName.length}}</td>
            </tr>
        </tbody>
    </table>
    <ul uib-pagination total-items="totalItems" ng-model="page" max-size="maxPagesLinksView" class="pagination-sm" boundary-links="true" force-ellipses="true" ng-change="pageChanged()"></ul>
    <div style="padding:3px; text-align:right">
        <button class="btn btn-primary" ng-click="back()">Back</button></button>
        <button class="btn btn-primary" id="createGrant" ng-click="createGrant()">New</button>
    </div>
    
    <div id="grantInfo" style="background:WhiteSmoke; padding:2px; margin:20px 0" ng-show="isGrantInfoDisplayed">
        <h4 class="h4" id ="title" style="font-weight: bold"></h4>
        <p id="reference"></p>
        <p id="leadersTitle"><b>Leaders:</b></p>
        <ul id="leaders"></ul>
        <p id="grantType"> </p>
        <p id="startDate"></p>
        <p id="endDate"></p>
        <p id="fundingOrganizationsTitle"><b>Funding Organizations:</b></p>
        <ul id="fundingOrganizations"></ul>
        <p id="teamTitle"><b>Team:</b></p>
        <ul id="teamMembers"></ul>
    </div>
    
    <div id="grantOptions" style="padding:3px; text-align:right" ng-show="isGrantInfoDisplayed">
        <button class="btn btn-warning" id="editGrant" ng-click="editGrant()">Edit</button>
        <button class="btn btn-danger" id="deleteGrant" ng-click="deleteGrant()">Delete</button>
        <button class="btn btn-primary" id="viewGrant" ng-click="extendedView()">View more</button>
    </div>
</div>
